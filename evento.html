<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Eventos</h1>
    <button id="fondo">cambiar fondo</button>

    <script>
      /*   document.addEventListener("keydown", function (elem) {
        console.log(elem);
      }); */

      function aleatorio(num) {
        return Math.round(Math.random() * num);
      }

      var fondo = document.getElementById("fondo");
      fondo.addEventListener("mousemove", function (elem) {
        var colores = [aleatorio(255), aleatorio(255), aleatorio(255)];
        document.body.style.backgroundColor =
          "rgb("+colores[0]+","+colores[1]+","+colores[2]+")";
      });
    </script>
  </body>
</html>
